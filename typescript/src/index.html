<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags for proper rendering and character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toll Fee Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Toll Calc</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="vehicle-type">
                    Vehicle Type
                </label>
                <select id="vehicle-type" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Car">Car</option>
                    <option value="Lorry">Lorry</option>
                    <option value="Bus">Bus</option>
                    <option value="Motorbike">Motorbike</option>
                    <option value="Tractor">Tractor</option>
                    <option value="Emergency">Emergency</option>
                    <option value="Diplomat">Diplomat</option>
                </select>
            </div>

            <!-- Passages input section -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Passages
                </label>
                <div id="passages-list" class="space-y-4"><!-- Passages here --></div>
                
                <button id="add-passage" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Add Passage
                </button>
            </div>

            <div class="border-t pt-4">
                <button id="calculate" class="w-full bg-green-500 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-green-600 transition-colors">
                    Calculate Fee(s)
                </button>
                
                <div id="result" class="mt-4 text-center hidden">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Daily Toll Fees:</h2>
                    <div id="fee-amount" class="space-y-2">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="web.ts"></script>
</body>
</html>
